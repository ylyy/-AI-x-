optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  end_lr: 0
  power: 0.9
    



loss:
  types:
    - type: MixedLoss
      losses:
        # - type: CrossEntropyLoss
        # - type: LovaszSoftmaxLoss
        - type: DiceLoss
      coef: [1]
  coef: [1]